   <body>
      <div class="kobin">

<script>
var container=document.querySelector(".kobin");
	var content=container.querySelector("h1");
	const walk=100;
	
	function afunction(e){
//		const height=content.offsetHeight;
//		const width=content.offsetWidth;
		
		//1>  //DESTRUCTURING
		const {offsetHeight: height, offsetWidth: width}= container;
//		console.log(height);
		let {offsetX:x, offsetY:y}=e;
//		console.log(x, y);
		//2>
//		console.log(x, e.target.offsetLeft);
		
		//3>
		if(this != e.target){
//			xplus = x + e.target.offsetLeft;
//			console.log(x, xplus);
			// !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! this formula is used to find the cursor position when the cursor is inside the nested element, which, in this case is "h1" nested inside div class="kobin".
			x = x + e.target.offsetLeft;
			y = y + e.target.offsetTop;
			
		}
		const xwalk = Math.round((x / width * walk) - ( walk / 2));
		const ywalk = Math.round((y / height * walk) - ( walk / 2));
		console.log(`x: ${x}, y: ${y}`);
		console.log(`xwalk: ${xwalk}, ywalk: ${ywalk}`);
		content.style.textShadow=`${xwalk}px ${ywalk}px 1px rgba(142, 25, 25, 0.9)`;
	}
	container.addEventListener("mousemove", afunction);

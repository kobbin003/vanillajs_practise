<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <style>
		*{
			margin: 0;
			padding: 0;
		}
		html{
			width: 1240px;
/*			font-size: 30px;*/
			color: white;
			font-family: 'Courier Prime', monospace;
		}
		.container
		{
			display: flex;
			flex-direction: row;
			width: 100%;
			height: 100vh;
		}
		.panel{
/*
			display: flex;
			flex-direction: column;
			width: 20%;
			height: 100vh;
			text-align: center;
*/
			flex: 1;
			display: flex;
			flex-direction: column;
/*			text-align: center;*/
			align-items: center;
/*			transition: transform 15s cubic-bezier(0.61,-0.19,0.7,-0.11);*/
			font-size: 30px;
			
			transition: font-size 0.1s cubic-bezier(0.61,-0.19,0.7,-0.11);
			transition: flex 0.7s cubic-bezier(0.61,-0.19,0.7,-0.11);
		}
		.panel > *:first-child{
			transform: translateY(-100%);
			transition: transform 0.3s cubic-bezier(0.61,-0.19,0.7,-0.11);
		}
		.panel.panel-active > *:first-child{
			transform: translateY(0);
		}
		.panel>p:last-child{
			transform: translateY(100%);
			transition: transform 0.3s cubic-bezier(0.61,-0.19,0.7,-0.11);
		}
		.panel.panel-active>p:last-child{
			transform: translateY(0);
		}
		
		.panel.open{
			font-size: 60px;
			flex: 7;
		}
		.panel1{
			background-image: url(croot.jpg);
		}
		.panel2{
			background-image: url(nfsca.jpg);
		}
		.panel3{
			background-image: url(oldwoodroad.jpg);
		}
		.panel4{
			background-image: url(punisha.jpg);
		}
		.panel5{
			background-image: url(glowtime.jpg);
		}
		p{
			padding-top: 30px;
			flex: 1;
			
		}
		h1{
			color: black;
		}
    </style>
